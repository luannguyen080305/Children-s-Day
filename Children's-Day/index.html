<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thiệp 1/6 tặng bé iu 💖</title>
  <link rel="stylesheet" href="./ass/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div id="startStage">
    <img src="./img/giftbox.png" alt="Hộp quà" class="gift-image" onclick="startApp()" />
    <p>Nhấn vào hộp quà để mở điều bất ngờ!</p>
  </div>
  <div id="inputStage" style="display:none;"></div>
  <div id="loveStage" style="display:none;">
    <p id="lovePrompt">Chạm đủ 4 love ❤️ để nhận combo quà từ anh nè</p>
    <div id="loveIcons">
      <span class="love-icon" onclick="tapLove(1)">❤️</span>
      <span class="love-icon" onclick="tapLove(2)">❤️</span>
      <span class="love-icon" onclick="tapLove(3)">❤️</span>
      <span class="love-icon" onclick="tapLove(4)">❤️</span>
    </div>
  </div>
  <div id="cardStage" style="display:none;">
    <div class="card">
      <img src="./img/cute.gif" alt="Cute gif" class="gif" />
      <p id="loveMsg"></p>
    </div>
  </div>
  <audio id="bgMusic" src="./img/phoncert.mp3" loop></audio>

  <script src="./java/script.js"></script>
</body>
</html>
